<!DOCTYPE html><html><head>        <meta charset="utf-8">        <title>Markdown</title>        <link rel="stylesheet" href="github-markdown.css">        </head><body><article class="markdown-body"><ul></ul><p>单纯测试一些文本</p><p><em>斜体1</em></p><p><em>斜体2</em></p><p><strong>粗体1</strong></p><p><strong>粗体2</strong></p><p><u>下划线</u></p><p><del>删除线</del></p><p>一段文字：分别有<em>第一个斜体</em>，和<em>第二个斜体</em> ，<strong>第一个粗体</strong>，和<strong>第二个粗体</strong>、<u>下划线</u>，以及<del>删除线</del>。</p></p></p></p></p></p></p></p></p></article></body></html>
